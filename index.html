<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <link href="css/styles.css" rel="stylesheet" type="text/css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">

        <h1>Play Pig Dice</h1>

      <div class="row">
        <div class="playerone-box col-md-6 border active-user">
          <img src="img/user1.png" alt="male pic">
        <h3 id="player0">Player1</h3>
        <h4 id="playertotal0">0</h4>
        <div class="col-md-6">
          <h4>Current Roll</h4>
          <h5 id="player-current-roll0">0</h5>
        </div>
        <div class="col-md-6">
          <h4>Turn Score</h4>
          <h5 id="player-turnscore-total0">0</h5>
        </div>
        </div>

        <div class="playertwo-box col-md-6 border">
          <img src="img/female.ico" alt="female pic">
        <h3 id="player1">Player2</h3>
        <h4 id="playertotal1">0</h4>
        <div class="col-md-6">
          <h4>Current Roll</h4>
          <h5 id="player-current-roll1">0</h5>
        </div>
        <div class="col-md-6">
          <h4>Turn Score</h4>
          <h5 id="player-turnscore-total1">0</h5>
        </div>
        </div>

        <div class="roll">
        <button id="player-roll-button0" type="button" class="btn btn-success">Roll</button>
        </div>
        <div class="hold">
        <button id="player-hold-button0" type="button" class="btn btn-warning">Hold</button>

        </div>

      </div>

    </div>

  </body>
</html>
